<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex">
        <div class="left">
            <div class="home radius">
                <div class="inner-content-home">
                    <div class="logo-close-svg">
                        <img class="invert" src="Image/logo.svg" alt="logo" width="100px">
                        <img class="invert closing" src="Image/close.svg" alt="close">
                    </div>
                    <ul>
                        <li><img class="invert" src="Image/home.svg" alt="home" width="15px">Home</li>
                        <li><img class="invert" src="Image/search.svg" alt="Search" width="15px">Search</li>
                    </ul>
                </div>
            </div>
            <div class="library radius">
                <div class="inner-content-library">
                    <div class="heading">
                        <img class="invert" src="Image/playlist.svg" alt="playlist" width="20px">
                        <h2>Your Library</h2>
                    </div>

                    <div class="songList">
                        <ul>

                        </ul>
                    </div>

                    <div class="footer">
                        <div><a href="https://www.spotify.com/jp/legal/">Legal</a></div>
                        <div><a href="https://www.spotify.com/jp/privacy/">Privacy Center</a></div>
                        <div><a href="https://www.spotify.com/jp/legal/privacy-policy/">Privacy Policy</a></div>
                        <div><a href="https://www.spotify.com/jp/legal/cookies-policy/">Cookies</a></div>
                        <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3">About Ads</a></div>
                        <div><a href="https://www.spotify.com/jp/accessibility/">Accessibility</a></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right radius">
            <div class="header">
                <div class="nav">
                    <div class="hamburger">
                        <img class="invert" src="Image/hamburger.svg" alt="hamburger">
                    </div>
                    <div class="left-right-svgs">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="button">
                    <button class="btn-signup btn">Sign Up</button>
                    <button class="btn-login btn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>spotify Playlists</h1>
                <div class="cardContainer">
                    <!-- <div data-folder="Sidhu2" class="card radius">
                        <img src="Image/cover.jpg" alt="cover">
                        <div class="content-in-card">
                            <h2>Sleep</h2>
                            <p>Hits to boost your sleep and feeling sleepy</p>
                        </div>
                    </div> -->
                </div>
                <div class="playbar">
                    <div class="song-information">
                        <div class="songName">

                        </div>
                        <div class="song-button">
                            <img class="invert" width="35px" id="previous" src="Image/prevsong.svg" alt="previous">
                            <img class="invert" width="35px" id="play" src="Image/play.svg" alt="play">
                            <img class="invert" width="35px" id="next" src="Image/nextsong.svg" alt="next">
                        </div>
                        <div class="song-time-volume">
                            <div class="songTime">

                            </div>
                            <div class="volume">
                                <img class="invert" src="Image/volume.svg" alt="volume">
                                <div class="range">
                                    <input class="invert" type="range" name="range" id="rangevolume">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
