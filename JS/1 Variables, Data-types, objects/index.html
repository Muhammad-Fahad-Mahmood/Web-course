<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>

<body>
    <script>
        console.log("Hello world")

        let a = 1;
        let b = 5;
        let c = "Fahad"

        console.log(a + b + 10)

        console.log(typeof a, typeof b, typeof c)


        let x = 5;
        let y = 'c';
        let z = 7.4;
        let l = true;
        let m = null;
        let n = undefined;

        console.log(x, y, z, l, m, n);
        console.log(typeof x, typeof y, typeof z, typeof l, typeof m, typeof n);

        let obj = {
            name: "Fahad Mahmood",
            "My Id": 1234
        }

        console.log(obj);

        obj.salary = 1000000
        console.log(obj);
    </script>
</body>

</html>
